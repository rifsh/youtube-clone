<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/side bar.css">


</head>
<div class="header">
    <div class="left-section">
        <img src="icons/hamburger-menu.svg" alt="" class="hamburgermenu">
        <img src="icons/youtube-logo.svg" alt="" class="youtubelogo">
    </div>
    <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <div class="searchbutton-div">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg" alt="">
            </button>
        </div>
        <button class="voice-button">
            <img src="icons/voice-search-icon.svg" alt="" class="voice-icon">
        </button>
    </div>
    <div class="right-section">
        <img src="icons/upload.svg" alt="" class="create">
        <img src="icons/youtube-apps.svg" alt="" class="apps">
        <img src="icons/notifications.svg" alt="" class="notifications">
        <img src="icons/my-channel.jpeg" alt="" class="my-channel">
    </div>
</div>
<div class="side-bar">
    <div class="sidebar-icons">
        <img src="side-bar-icons/home.svg" alt="">
        <div>Home</div>
    </div>
    <div class="sidebar-icons">
        <img src="side-bar-icons/explore.svg" alt="">
        <div>Explore</div>
    </div>
    <div class="sidebar-icons">
        <img src="side-bar-icons/subscriptions.svg" alt="">
        <div>Subscription</div>
    </div>
    <div class="sidebar-icons">
        <img src="side-bar-icons/originals.svg" alt="">
        <div>Originals</div>
    </div>
    <div class="sidebar-icons">
        <img src="side-bar-icons/youtube-music.svg" alt="">
        <div>YouTube Music</div>
    </div>
    <div class="sidebar-icons">
        <img src="side-bar-icons/library.svg" alt="">
        <div>Library</div>
    </div>
</div>

<div class="video-grid">

</div>

    <script src="js/videos-info.js"></script>
    <script src="js/sample.js"></script>
</body>

</html>
